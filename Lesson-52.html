<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-52</title>
</head>

<body>
    <script>
        'use strict';
        //Задача 52.1
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 3; j++) {
                document.write(i);
            }
        }
        document.write('<br>');
        //Задача 52.2
        for (let i = 1; i <= 3; i++) {
            for (let j = 1; j <= 3; j++) {
                document.write(String(i) + String(j) + ' ');
            }
        }
    </script>
</body>

</html>
