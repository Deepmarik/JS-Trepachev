<body>
    <script>
        'use strict';
        //Задача 64.1
        for (let i = 1; i <= 100; i++) {
            document.write(i + '<br>');
        }
        //Задача 64.2
        for (let i = 100; i >= 0; i--) {
            document.write(i + '<br>');
        }
        //Задача 64.3
        for (let i = 0; i <= 100; i += 2) {
            document.write(i + '<br>');
        }
        //Задача 64.4
        let arr = [];
        for (let i = 0; i < 10; i++) {
            arr.push('x');
        }
        console.log(arr);
        //Задача 64.5
        arr = [];
        for (let i = 1; i <= 10; i++) {
            arr.push(i);
        }
        console.log(arr);
        //Задача 64.6
        arr = [1, 2, -3, 22, 4, 3, 5, 16, 3, -2, 3];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0 & arr[i] < 10) {
                console.log(arr[i]);
            }
        }
        //Задача 64.7
        arr = [1, 2, -3, 22, 4, 3, 5, 16, 3, -2, 3];
        let flag = false;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == 5) {
                flag = true;
            }
        }
        console.log(flag);
        //Задача 64.8
        arr = [1, 2, -3, 22, 4, 3, 5, 16, 3, -2, 3];
        let summ = 0;
        for (let i = 0; i < arr.length; i++) {
            summ = summ + i;
        }
        console.log(summ);
        //Задача 64.9
        arr = [1, 2, -3, 22, 4, 3, 5, 16, 3, -2, 3];
        summ = 0;
        for (let i = 0; i < arr.length; i++) {
            summ = summ + arr[i] * arr[i];
        }
        console.log(summ);
        //Задача 64.10
        arr = [1, 2, -3, 22, 4, 3, 5, 16, 3, -2, 3];
        let summMidlle = 0;
        for (let i = 0; i < arr.length; i++) {
            summMidlle = summMidlle + arr[i];
        }
        console.log(summMidlle / arr.length);
        //Задача 64.11
        let a = 5;
        let factorial = 1;
        for (let i = 1; i <= a; i++) {
            factorial = factorial * i;
        }
        console.log(factorial);
    </script>
