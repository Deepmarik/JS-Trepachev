<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-66</title>
</head>

<body>
    <script>
        'use strict';
        //Задача 66.1
        let summ = 0;
        let arr = [
            [1, 2, 3],
            [4, 5],
            [6]
        ];
        for (let subArr of arr) {
            for (let elem of subArr) {
                summ = summ + elem;
            }
        }
        console.log(summ);

        //Задача 66.2
        summ = 0;
        arr = [
            [
                [1, 2],
                [3, 4]
            ],
            [
                [5, 6],
                [7, 8]
            ]
        ];
        for (let subArr of arr) {
            for (let subSubArr of subArr) {
                for (let elem of subSubArr) {
                    summ = summ + elem;
                }
            }
        }
        console.log(summ);

        //Задача 66.3
        summ = 0;
        arr = [
            [1, 2, 3],
            [4, 5],
            [6]
        ];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                summ = summ + arr[i][j];
            }
        }
        console.log(summ);

        //Задача 66.4
        summ = 0;
        arr = [
            [
                [1, 2],
                [3, 4]
            ],
            [
                [5, 6],
                [7, 8]
            ]
        ];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                for (let k = 0; k < arr[j].length; k++)
                {
                    summ=summ+arr[i][j][k];
                }
            }
        }
        console.log(summ);
    </script>
</body>

</html>
