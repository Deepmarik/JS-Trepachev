<body>
    <script>
        'use strict';
        //Задача 63.1
        let arr = [];
        let str = '';
        for (let i = 1; i <= 5; i++) {
            str = str + 'x' + 'x';
            arr.push(str)
        }
        console.log(arr);
        //Задача 63.2
        arr = [];
        for (let i = 1; i <= 5; i++) {
            let str = '';
            for (let j = 0; j < 5; j++) {
                str += i;
            }
            arr.push(str);
        }
        console.log(arr);
    </script>
