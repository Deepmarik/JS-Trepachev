<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-59t</title>

<body>
    <script>
        'use strict';
        //Задача 59.1
        let arr = [1, 2, 3, 2, 4, 3, 5, 6, 3, 2, 3];
        let counter = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == 3) {
                counter++;
            }
        }
        console.log(counter);
        //Задача 59.2
        arr = [1, 2, 3, 2, 4, 3, 5, 6, 3, 2, 3];
        let counter2 = 0;
        let counter3 = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == 2) {
                counter2++;
            } else if (arr[i] == 3) {
                counter3++;
            }
        }
        console.log(counter2 + ' ' + counter3);
        //Задача 59.3
        arr = ['a', 'b', 'c', 'a', 'a', 'b'];
        let count={};
        for (let elem of arr){
            if (count[elem]===undefined){
                count[elem]=1;
            } else {count[elem]++;}
        }
        console.log(count);
    </script>
</body>

</html>
