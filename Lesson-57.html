    <script>
        'use strict';
        //Задача 57.1
        let obj = {};

        //Задача 57.2

        let arr2 = [1, 2, 3, 4, 5, 6, 7];
        obj = {};
        for (let i = 0; i < 7; i++) {
            obj[arr1[i]] = arr2[i];

            obj[arr2[i]] = arr1[i];
        }
        
        console.log(obj);

        obj = {
            'a': 12,

            'e': 17
        };

        for (let key in obj) {
            if (obj[key] > 10 && obj[key] < 20) {
                result[key] = obj[key];
            }
        }
        console.log(result);

        //Задача 57.5
        obj = {

            5: 'пт',
            6: 'сб',
            7: 'вс'
        };
        result = {};
        for (let key in obj) {
            if (key % 2 != 0) {
                result[key] = obj[key];
            }
        }
        console.log(result);

        obj = {

            result[key] = obj[key] * obj[key];
        }
        console.log(result);
        //Задача 57.7

            4: 'чт',
            5: 'пт',

        };
        result = {};
