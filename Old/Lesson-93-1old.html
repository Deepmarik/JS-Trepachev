        function normalizeNum(params) {
            let str = String(params);
            switch (str.length) {
                case 2:
                    str = '0000' + str;
                    break;
                case 4:
                    str = '00' + str;
                    break;
                case 5:
                    str = '0' + str;
                    break;
                default:
                    str == str;
            }
            return str;
        }
