        function isLucky(num) {
            let str = String(num);
            if (str.length == 5) {
                str = '0' + str;
            }
            if (str.length == 4) {
                str = '00' + str;
            }

            let sum1 = Number(str[0]) + Number(str[1]) + Number(str[2]);
            let sum2 = Number(str[3]) + Number(str[4]) + Number(str[5]);

            return sum1 == sum2;
        }

        function normalizeNum(num) {
            let str = String(num);
            if (str.length == 5) {
                str = '0' + str;
            }
            if (str.length == 4) {
                str = '00' + str;
            }
            if (str.length == 3) {
                str = '000' + str;
            }
            return str;
        }
        console.log(normalizeNum(123));
        console.log(isLucky(123321)); // выведет true - верно
