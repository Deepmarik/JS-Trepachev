<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-58</title>
</head>

<body>
    <script>
        'use strict';
        //Задача 58.1
        let obj = {
            employee1: 100,
            employee2: 200,
            employee3: 300,
            employee4: 400,
            employee5: 500,
            employee6: 600,
            employee7: 700,
        };
        let result = {};
        for (let key in obj) {
            result[key] = obj[key] * 110 / 100;
        }
        console.log(result);
        //Задача 58.2
        obj = {
            employee1: 100,
            employee2: 200,
            employee3: 300,
            employee4: 400,
            employee5: 500,
            employee6: 600,
            employee7: 700,
        };
        result = {};
        for (let key in obj) {
            if (obj[key] <= 400) {
                result[key] = obj[key] * 110 / 100;
            }
        }
        console.log(result);
        //Задача 58.3
        let arr1 = [1, 2, 3, 4, 5];
        let arr2 = [6, 7, 8, 9, 10];
        result = {};
        for (let i = 0; i < arr1.length; i++) {
            result[arr1[i]] = arr2[i];
        }
        console.log(result);
        //Задача 58.4
        obj = {
            1: 6,
            2: 7,
            3: 8,
            4: 9,
            5: 10
        };
        let sumKey = 0,
            sumVal = 0;
        for (let key in obj) {
            sumKey = sumKey + +key;
            sumVal = sumVal + obj[key];
        }
        console.log(sumKey / sumVal);
        //Задача 58.5
        obj = {
            'a': 1,
            'b': 2,
            'c': 3,
            'd': 4,
            'e': 5
        };
        arr1 = [];
        arr2 = [];
        for (let key in obj) {
            arr1.push(key);
            arr2.push(obj[key]);
        }
        console.log(arr1);
        console.log(arr2);
        //Задача 58.6
        obj = {
            1: 125,
            2: 225,
            3: 128,
            4: 356,
            5: 145,
            6: 281,
            7: 452,
        };
        let arr = [];
        for (let key in obj) {
            if (obj[key] >= 100 && obj[key] < 300) {
                arr.push(obj[key]);
            }
        }
        console.log(arr);
        //Задача 58.7
        obj = {};
        arr = ['a', 'b', 'c', 'd', 'e'];
        for (let i = 0; i < arr.length; i++) {
            obj[i + 1] = arr[i];
        }
        console.log(obj);
        //Задача 58.8
        obj = {};
        arr = ['a', 'b', 'c', 'd', 'e'];
        for (let i = 0; i < arr.length; i++) {
            obj[arr[i]] = i + 1;
        }
        console.log(obj);
    </script>
</body>

</html>
