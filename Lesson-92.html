<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js.Pm.FP.ArInt</title>
</head>

<body>
    <script>
        'use strict';
        //Задача 1
        function getInt(params1, params2) {
            let result = [];
            for (let elem of params1) {
                if (inArray(elem, params2)) {
                    result.push(elem);
                }
            }
            return result;
        }

        function inArray(params, array) {
            return array.indexOf(params) !== -1;
        }
        console.log(getInt([1, 2, 3, 4], [2, 3, 5, 6]));
    </script>
</body>

</html>
