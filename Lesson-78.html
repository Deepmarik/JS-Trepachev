<body>
    <script>
        'use strict';
        //Задача 79.1
        console.log(Math.pow(2, 10));

        //Задача 79.2
        console.log(Math.sqrt(245));

        //Задача 79.3
        let arr = [4, 2, 5, 19, 13, 0, 10];
        let summ = 0;
        for (let item of arr) {
            summ = summ + Math.pow(item, 3);
        };
        console.log(Math.sqrt(summ));

        //Задача 79.4
        let a = Math.sqrt(379);
        console.log(Math.round(a));
        console.log(a.toFixed(1));
        console.log(a.toFixed(2));
    </script>
