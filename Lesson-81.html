<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js.Pm.SM.Ar(Lesson-81)</title>
</head>

<body>
    <script>
        'use strict';
        //js.Pm.SM.Ar.1
        let arr = [1, 2, 3];
        arr.push(4, 5, 6);
        console.log(arr);

        //js.Pm.SM.Ar.2
        arr = [1, 2, 3];
        arr.unshift(4, 5, 6);
        console.log(arr);

        //js.Pm.SM.Ar.3
        arr = [1, 2, 3];
        let elem = arr.shift();
        console.log(elem);

        //js.Pm.SM.Ar.4
        arr = [1, 2, 3];
        elem = arr.pop();
        console.log(elem);

        //js.Pm.SM.Ar.5
        arr = [1, 2, 3, 4, 5];
        let sub = arr.slice(0, -2);
        console.log(sub);

        //js.Pm.SM.Ar.6
        arr = [1, 2, 3, 4, 5];
        sub = arr.slice(-2);
        console.log(sub);

        //js.Pm.SM.Ar.7
        arr = [1, 2, 3, 4, 5];
        let del = arr.splice(1, 2);
        console.log(arr);

        //js.Pm.SM.Ar.8
        arr = [1, 2, 3, 4, 5];
        arr.splice(3, 0, 'a', 'b', 'c');
        console.log(arr);

        //js.Pm.SM.Ar.9
        arr = [1, 2, 3, 4, 5];
        arr.splice(1, 0, 'a', 'b');
        arr.splice(6, 0, 'c');
        arr.splice(8, 0, 'e');
        console.log(arr);

        //js.Pm.SM.Ar.10
        arr = [1, 2, 3, 4, 5];
        console.log(arr.indexOf(3));

        //js.Pm.SM.Ar.11
        arr = [1, 2, 3, 4, 5];
        console.log(arr.includes(3));
    </script>
</body>

</html>
