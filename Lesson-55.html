<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-55</title>
</head>

<body>
    <script>
        'use strict';
        //Задача 55.1
        let arr = [1, 2, 3, 4, 5, 6];
        for (let i = 0; i < arr.length; i++) {
            arr[i] *= arr[i];
        }
        document.write(arr);
        document.write('<br>');
        //Задача 55.2
        arr = [1, 2, 3, 4, 5, 6];
        for (let i = 0; i < arr.length; i++) {
            --arr[i];
        }
        document.write(arr);
        document.write('<br>');
        //Задача 55.3
        arr = [1, 2, 3, 4, 5, 6];
        for (let i = 0; i < arr.length; i++) {
            arr[i]+=10;
        }
        document.write(arr);
    </script>
</body>

</html>
