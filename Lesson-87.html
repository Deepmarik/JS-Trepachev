    <script>
        'use strict';

        //Задача 1
        function isPositiveArr(params) {
            for (let elem of params) {
                if (elem < 0) {
                    return false;
                }
            }
            return true;
        }
        console.log(isPositiveArr([1, 3, -4, 5]));

        //Задача 2

        function getNumEven(params) {
            let arr = String(params).split('');
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 != 0) {
                    return false;
                }
            }
            return true;
        }
        console.log(getNumEven(481));

        //Задача 3
        function getEqualNum(params) {
            let arr = String(params).split('');
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == arr[i + 1]) {
                    return true;
                }
            }
            return false;
        }
        console.log(getEqualNum(['addcfe']));
    </script>
