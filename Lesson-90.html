        for (let elem of arr) {
            if (inRange(elem)) {
                result.push(elem);

        }
        console.log(result);

        function getDigits(params) {

            return String(params).split('');
        }

        function getSum(params) {
            let sum = 0;
            for (let elem of params) {
                sum += Number(elem);
            }
            return sum;
        }
        //console.log(getDigits(45789));

        function inRange(params) {
            let sum = getSum(getDigits(params));
            return sum >= 1 && sum <= 9;
        }
