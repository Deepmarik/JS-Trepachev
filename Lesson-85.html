        //Задача 9
        /*Автор хотел найти сумму чисел.Так как return расположен внутри цикла, в этом случае цикл прокрутится лишь одну итерацию и 
        произойдет автоматический выход из функции и цикла. За одну итерацию цикла в переменной sum окажется лишь число 1, а не вся нужная сумма.*/

        function func9(num) {
            let sum = 0;

            for (let i = 1; i <= num; i++) {
                sum += i;

            }
            return sum;
        }

        alert(func9(5));
