<body>
    <script>
        'use strict';

        let arr = ['a', 'b', 'c', 'd', 'e'];

        arr = [1, 2, 3, 4, 5];

            console.log(arr[i]);

        //Задача 39.3
        arr = [1, 2, 3, 4, 5];

            if (arr[i] % 2 != 0) {
                console.log(arr[i]);
            }
        }
        //Задача 39.4
        let result = 1;

            result = arr[i] * result;

        console.log(result);

        arr = [1, 2, 3, 4, 5];

        for (let i = 0; i < arr.length; i++) {
            result = result + arr[i] ** 2;
        }
        console.log(result);
        //Задача 39.6
        arr = [2, 5, 9, 15, 1, 4];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 3 && arr[i] < 10) {
                console.log(arr[i]);
            }
        }
        //Задача 39.7
        arr = [-2, 5, -9, 15, -1, 4];
        result = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
                result = result + arr[i]
            }
        }
        console.log(result);
        //Задача 39.8
        arr = [1, 2, 3, 4, 5];
        result = 0;
        for (let i = 0; i < arr.length; i++) {
            result = result + arr[i];
        }
        console.log(result / arr.length);
        //Задача 39.9
        arr = [10, 20, 30, 50, 235, 3000];
        for (let i = 0; i < arr.length; i++) {

            let brr = +(arr[i]);
            brr = String(brr);
            if (brr[0] == 1) {
                console.log(brr);
            } else if (brr[0] == 2) {
                console.log(brr);
            } else if (brr[0] == 5) {
                console.log(brr);
            }
        }

        //Задача 39.10
        arr = [10, 20, 30, 50, 235, 3000];
        for (let i = arr.length; i >= 0; i--) {
            console.log(arr[i]);
        }
        //Задача 39.11
        arr = [10, 1, 30, 50, 4, 3000];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == i) {
                console.log(arr[i]);
            }
        }
        //Задача 39.12
        arr = [10, 1, 30, 50, 4, 3000];
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + '<br>');
        }
        //Задача 39.13
        arr = [10, 1, 30, 50, 4, 3000];
        for (let i = 0; i < arr.length; i++) {
            document.write('<p style="text-indent: 25px">' + arr[i] + '</p>');
        }
        //Задача 39.14
        arr = ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс'];
        for (let i = 0; i < arr.length; i++) {
            if (i < arr.length - 2) {
                document.write(arr[i] + ' ');
            } else if (i >= arr.length - 2) {
                document.write(arr[i].bold() + ' ');
            }
            
        }
        
        //Задача 39.15
         let week = ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс'];
        let day = 'пн';
        for (let i = 0; i < week.length; i++) {
            if (week[i] == day) {
                document.write(week[i].italics() + ' ');
            } else {
                document.write(week[i] + ' ');
            }

        }
