<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-23</title>
</head>

<body>
    <script>
        'use strict';
        //Задача 23.1

        let num = 7;
        if (num > 0 && num < 5) {
            alert('верно');
        } else {
            alert('неверно');
        }
        //Задача 23.2

        num = 12;
        if (num >= 10 && num <= 20) {
            alert('верно');
        } else {
            alert('неверно');
        }
        //Задача 23.3
        let num1 = -1,
            num2 = 2;
        if (num1 <= 1, num2 >= 3) {
            alert('верно');
        } else {
            alert('неверно');
        }
        //Задача 23.12
        num = 3;

        if ((num > 5 && num < 10) || num == 20) {
            alert('верно');
        } else {
            alert('неверно');
        }
        //Задача 23.13
        num = 3;

        if (num > 5 || (num > 0 && num < 3)) {
            alert('верно');
        } else {
            alert('неверно');
        }
        //Задача 23.14
        num = 3;

        if (num == 9 || (num > 10 && num < 20) || (num > 20 && num < 30)) {
            alert('верно');
        } else {
            alert('неверно');
        }
    </script>
</body>
