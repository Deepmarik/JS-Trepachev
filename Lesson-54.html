<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-54</title>
</head>

<body>
    <script>
        'use strict';
        //Задача 54.1
        let arr = [];
        arr[0] = 1;
        arr[1] = 2;
        arr[2] = 3;
        arr[3] = 4;
        arr[4] = 5;
        arr[5] = 6;
        arr[6] = 7;
        arr[7] = 8;
        arr[8] = 9;
        arr[9] = 10;
        document.write(arr);
        document.write('<br>');
        //Задача 54.2
        arr = [];
        arr[0] = 'х';
        arr[1] = 'х';
        arr[2] = 'х';
        arr[3] = 'х';
        arr[4] = 'х';
        document.write(arr);
        document.write('<br>');
        //Задача 54.3
        arr = [];
        for (let i = 0; i <= 100; i++) {
            arr[i] = i + 1;
        }
        document.write(arr);
        document.write('<br>');
        //Задача 54.4
        arr = [];
        for (let i = 1, j = 0; i < 100; j++, i += 2) {
            arr[j] = i;
        }
        document.write(arr);
    </script>
</body>

</html>
