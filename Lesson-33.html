<body>
    <script>
        'use strict';
        //Задача 33.1
        let a = 2 * (3 - 1);
        let b = 6 - 2;
        console.log(a == b);
        //Задача 33.2
        a = 5 * (7 - 4);
        b = 1 + 2 + 7;
        console.log(a > b);
        //Задача 33.3
        a = 2 ** 4;
        b = 4 ** 2;
        console.log(a != b);
    </script>
