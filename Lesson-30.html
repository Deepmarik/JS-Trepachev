        //Задача 30.5
        num = 444444;
        str = String(num);
        i = 1;
        let y = str.length;
        let sum1 = 0,
            sum2 = 0;

        if (str.length - i >= 3 || str.length - i <= 6) {
            sum1 = +sum1 + +str[str.length - i];
            ++i;
            if (str.length - i >= 0) {
                sum1 = +sum1 + +str[str.length - i];
                ++i;
                if (str.length - i >= 0) {
                    sum1 = +sum1 + +str[str.length - i];
                    ++i;
                }
            }
        }
        if (str.length - y >= 0 || str.length - y < 3) {
            sum2 = +sum2 + +str[str.length - y];
            --y;
            if (str.length - y >= 0) {
                sum2 = +sum2 + +str[str.length - y];
                --y;
                if (str.length - y >= 0) {
                    sum2 = +sum2 + +str[str.length - y];
                    --y;
                }
            }
        }
        if (sum1==sum2){console.log('yes');}

        console.log(sum1 + sum2);
