<body>
    <script>
        'use strict';
        //Задача 25.1

        let test = true;
        if (test === true) {
            alert('верно');
        } else {
            alert('неверно');
        }
        //Задача 25.2
        test = false;
        if (test === false) {
            alert('верно');
        } else {
            alert('неверно');
        }
        //Задача 25.12
        test = true;

        if (test) {
            alert('верно');
        } else {
            alert('неверно');
        }
        //Задача 25.13
        test = true;

        if (!test) {
            alert('верно');
        } else {
            alert('неверно');
        }
        //Задача 25.14
        test = true;

        if (!test) {
            alert('верно');
        } else {
            alert('неверно');
        }
        //Задача 25.15
        test = true;

        if (test) {
            alert('верно');
        } else {
            alert('неверно');
        }
    </script>
