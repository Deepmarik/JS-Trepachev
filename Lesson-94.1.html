<body>
    <script>
        'use strict';
        //Задача 2
        function numDivisor(params) {
            let result = [];
            for (let i = 1; i < params; i++) {
                if (params % i == 0) {
                    result.push(i);
                }
            }
            return result;

        }
        function inArray(params, array) {
            return array.indexOf(params) !== -1;
        }
        // поиск пересечения массивов
        function getInt(params1, params2) {
            let result = [];
            for (let elem of params1) {
                if (inArray(elem, params2)) {
                    result.push(elem);
                }
            }
            return result;
        }
        console.log(getInt(4,6));
    </script>
</body>
