        'use strict';
        //js.Pm.SM.St.1

        console.log(str.substring(6, 16));
        console.log(str.slice(2, 5));

        //js.Pm.SM.St.4

        //js.Pm.SM.St.5

            alert('yes');

        //js.Pm.SM.St.6
        str = 'abcde';
        if (str.indexOf('a') == 0) {
            alert('yes');
        }
        //js.Pm.SM.St.7
        str = 'abcde';

            alert('yes-7');

        //js.Pm.SM.St.8
        str = 'http://code.mu/ru/javascript/book/prime/inbuilt/string/';

            alert('yes-8');
        }
        console.log(str.indexOf('http://'));

        //js.Pm.SM.St.9

        let str1 = '.html';

            alert('yes-9');
        } else alert('now-9');
        console.log(str.lastIndexOf('.html'));

        //js.Pm.SM.St.10
        str = 'http://code.mu/ru/javascript/book/prime/inbuilt/string/';

            console.log('true')
        };
        // console.log(str.startsWith('http://'));

        //js.Pm.SM.St.11
        str = 'sdfuwefhwe.html';

            console.log('true')
        };

        //js.Pm.SM.St.12
        str = '1-2-3-4-5';
