<body>
    <script>
        'use strict';
        //Задача 61.1
        let one = 0;
        let two = 1;
        for (let i = 0; i < 15; i++) {
            let count = one + two;
            one = two;
            two = count;
            console.log(count);
        }
        //Задача 61.2
        one = 0;
        two = 1;
        let three = 2;
        for (let i = 0; i < 15; i++) {
            let next = one + two + three;
            one=two;
            two=three;
            three=next;
            console.log(next);
        }
    </script>
</body>
